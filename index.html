<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quel est votre QIF&nbsp;?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #028995;
      --secondary-color: #F3F400;
      --background-color: #080808;
      --container-bg: #111111;
      --text-color: #767676;
      --title-color: #ffffff;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      margin: 2rem;
      max-width: 700px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: var(--title-color);
    }
    p.description {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text-color);
    }
    .progress {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }
    .question {
      margin-bottom: 2rem;
    }
    .question label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--title-color);
      font-weight: 500;
      line-height: 1.4;
    }
    .slider-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .slider-group input[type=range] {
      flex: 1;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 4px;
      background: #444;
      outline: none;
    }
    .slider-group input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
    }
    .slider-group input[type=range]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
    }
    .slider-group .value {
      min-width: 24px;
      font-weight: 600;
      color: var(--primary-color);
    }
    .slider-group .label {
      margin-left: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-color);
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .radio-option {
      display: flex;
      align-items: center;
      border: 2px solid #333;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }
    .radio-option input[type=radio] {
      appearance: none;
      -webkit-appearance: none;
      width: 0;
      height: 0;
      position: absolute;
    }
    .radio-option.selected {
      border-color: var(--primary-color);
      background-color: rgba(2, 137, 149, 0.15);
    }
    .radio-option:hover {
      border-color: var(--primary-color);
    }
    .radio-option span.text {
      color: var(--title-color);
    }
    #result {
      display: none;
      margin-top: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 8px;
    }
    #score-box {
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    #classification {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: var(--title-color);
      font-weight: 600;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .buttons .primary, .buttons .secondary {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      min-width: 150px;
    }
    .buttons .primary {
      background: var(--primary-color);
      color: #fff;
    }
    .buttons .primary:hover {
      background: #026d7b;
    }
    .buttons .secondary {
      background: var(--secondary-color);
      color: #000;
    }
    .buttons .secondary:hover {
      background: #e0e000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quel est votre QIF&nbsp;?</h1>
    <p class="description">Le QIF est le quotient intellectuel financier. Ce test comporte 5 questions et dure environ 2 à 3 minutes.</p>
    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="question">
      <label for="q1">1. Dans quelle mesure vous sentez-vous en mesure de comprendre les questions financières lorsqu'il s'agit de gérer vos finances à court et à long terme&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q1" min="1" max="10" value="1" step="1">
        <span class="value" id="q1-val">1</span>
        <span class="label" id="q1-label">Très faible</span>
      </div>
    </div>
    <div class="question">
      <label for="q2">2. En pensant à la manière dont vous gérez vos finances à court et à long terme, dans quelle mesure avez-vous le sentiment de maîtriser la situation&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q2" min="1" max="10" value="1" step="1">
        <span class="value" id="q2-val">1</span>
        <span class="label" id="q2-label">Très faible</span>
      </div>
    </div>
    <div class="question">
      <label for="q3">3. Quel est votre niveau de préparation financière et celui de votre famille si le principal soutien économique de votre ménage vivait un imprévu (perte d'emploi, accident, décès prématuré, etc.)&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q3" min="1" max="10" value="1" step="1">
        <span class="value" id="q3-val">1</span>
        <span class="label" id="q3-label">Très faible</span>
      </div>
    </div>
    <div class="question">
      <label for="q4">4. Dans quelle mesure sentez-vous que la façon dont vous gérez vos finances personnelles vous aidera à atteindre la sécurité financière à l'avenir&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q4" min="1" max="10" value="1" step="1">
        <span class="value" id="q4-val">1</span>
        <span class="label" id="q4-label">Très faible</span>
      </div>
    </div>
    <div class="question">
      <label>5. Si vous étiez subitement dans l'incapacité de travailler pendant une période prolongée ou indéfinie, pendant combien de temps pourriez-vous assumer les dépenses financières de base comme le remboursement de votre prêt, les factures et la nourriture&nbsp;?</label>
      <div class="radio-group" id="q5-group">
        <label class="radio-option"><input type="radio" name="q5" value="0"><span class="text">0 à 4 mois</span></label>
        <label class="radio-option"><input type="radio" name="q5" value="2.5"><span class="text">4 à 12 mois</span></label>
        <label class="radio-option"><input type="radio" name="q5" value="5"><span class="text">1 à 4 ans</span></label>
        <label class="radio-option"><input type="radio" name="q5" value="10"><span class="text">Plus de 5 ans</span></label>
      </div>
    </div>
    <div id="result">
      <div>Votre score QIF est&nbsp;:</div>
      <div id="score-box"><span id="score-val">0.0</span> / 10</div>
      <div id="classification"></div>
    </div>
    <div class="buttons">
      <button id="reset-btn" class="secondary">Recommencer</button>
      <a href="https://resilience.wfg.quebec" target="_blank" class="primary">Aller sur Résilience</a>
    </div>
  </div>
  <script>
    // DOM elements
    const sliders = Array.from(document.querySelectorAll('input[type="range"]'));
    const valueSpans = sliders.map(sl => document.getElementById(sl.id + '-val'));
    const labelSpans = sliders.map(sl => document.getElementById(sl.id + '-label'));
    const radioGroup = document.getElementById('q5-group');
    const progressBar = document.getElementById('progress-bar');
    const resultDiv = document.getElementById('result');
    const scoreVal = document.getElementById('score-val');
    const classificationDiv = document.getElementById('classification');
    const resetBtn = document.getElementById('reset-btn');

    function getLabel(val) {
      const num = parseInt(val);
      if (num <= 2) return 'Très faible';
      if (num <= 4) return 'Faible';
      if (num <= 6) return 'Modéré';
      if (num <= 8) return 'Bon';
      return 'Excellent';
    }

    // answered states
    const answered = {
      q1: false,
      q2: false,
      q3: false,
      q4: false,
      q5: false
    };

    sliders.forEach((slider, idx) => {
      slider.addEventListener('input', () => {
        const val = slider.value;
        valueSpans[idx].textContent = val;
        labelSpans[idx].textContent = getLabel(val);
        answered[slider.id] = true;
        updateProgress();
        updateScore();
      });
    });

    radioGroup.addEventListener('change', () => {
      const options = Array.from(radioGroup.querySelectorAll('.radio-option'));
      options.forEach(opt => opt.classList.remove('selected'));
      const selectedInput = radioGroup.querySelector('input[name="q5"]:checked');
      if (selectedInput) {
        selectedInput.parentElement.classList.add('selected');
        answered.q5 = true;
      } else {
        answered.q5 = false;
      }
      updateProgress();
      updateScore();
    });

    function updateProgress() {
      const answeredCount = Object.values(answered).filter(Boolean).length;
      const percent = (answeredCount / 5) * 100;
      progressBar.style.width = percent + '%';
    }

    function updateScore() {
      const sliderValues = sliders.map(sl => parseInt(sl.value));
      const selectedRadio = radioGroup.querySelector('input[name="q5"]:checked');
      const q5Value = selectedRadio ? parseFloat(selectedRadio.value) : null;
      if (q5Value === null) {
        resultDiv.style.display = 'none';
        return;
      }
      const sum = sliderValues.reduce((a, b) => a + b, 0) + q5Value;
      const avg = sum / 5;
      scoreVal.textContent = avg.toFixed(1);
      let classification = '';
      if (avg < 4) {
        classification = 'Faible';
      } else if (avg < 6) {
        classification = 'Moyen';
      } else if (avg < 8) {
        classification = 'Bon';
      } else {
        classification = 'Excellent';
      }
      classificationDiv.textContent = 'Niveau : ' + classification;
      resultDiv.style.display = 'block';
    }

    resetBtn.addEventListener('click', () => {
      sliders.forEach((sl, idx) => {
        sl.value = 1;
        valueSpans[idx].textContent = '1';
        labelSpans[idx].textContent = getLabel(1);
        answered[sl.id] = false;
      });
      const radios = radioGroup.querySelectorAll('input[name="q5"]');
      radios.forEach(rd => {
        rd.checked = false;
        rd.parentElement.classList.remove('selected');
      });
      answered.q5 = false;
      updateProgress();
      resultDiv.style.display = 'none';
    });
  </script>
</body>
</html>
