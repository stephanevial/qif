<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quel est votre QIF&nbsp;?</title>
  <!-- Import Google Font for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f7f8fc, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 2rem;
      max-width: 700px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #4f46e5;
      text-align: center;
    }
    p.description {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    .slider-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .slider-group input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      border-radius: 2px;
      background: #ddd;
      outline: none;
      accent-color: #4f46e5; /* modern browsers */
    }
    .slider-group span {
      min-width: 30px;
      text-align: center;
      font-weight: 500;
      color: #4f46e5;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .radio-group label {
      flex: 1 1 calc(50% - 0.75rem);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      font-weight: 500;
    }
    .radio-group label input[type="radio"] {
      accent-color: #4f46e5;
    }
    .radio-group label.selected {
      background: #f0f4ff;
      border-color: #4f46e5;
    }
    #result {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }
    #score-box {
      background: #4f46e5;
      color: #fff;
      border-radius: 50px;
      padding: 1rem 2rem;
      display: inline-block;
      font-size: 2.5rem;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .buttons {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }
    .buttons button,
    .buttons a {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .buttons button.secondary {
      background: #f3f4f6;
      color: #111827;
    }
    .buttons button.secondary:hover {
      background: #e5e7eb;
    }
    .buttons a.primary {
      background: #4f46e5;
      color: #ffffff;
    }
    .buttons a.primary:hover {
      background: #4338ca;
    }
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quel est votre QIF&nbsp;?</h1>
    <p class="description">Le QIF est le quotient intellectuel financier. Le test comporte 5 questions et dure environ 2 à 3 minutes.</p>
    <!-- Question 1 -->
    <div class="question">
      <label for="q1">1. Dans quelle mesure vous sentez-vous en mesure de comprendre les questions financières lorsqu'il s'agit de gérer vos finances à court et à long terme&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q1" min="1" max="10" value="1">
        <span id="q1-val">1</span>
      </div>
    </div>
    <!-- Question 2 -->
    <div class="question">
      <label for="q2">2. En pensant à la manière dont vous gérez vos finances à court et à long terme, dans quelle mesure avez-vous le sentiment de maîtriser la situation&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q2" min="1" max="10" value="1">
        <span id="q2-val">1</span>
      </div>
    </div>
    <!-- Question 3 -->
    <div class="question">
      <label for="q3">3. Quel est votre niveau de préparation financière et celui de votre famille si le principal soutien économique de votre ménage vivait un imprévu (perte d'emploi, accident, décès prématuré, etc.)&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q3" min="1" max="10" value="1">
        <span id="q3-val">1</span>
      </div>
    </div>
    <!-- Question 4 -->
    <div class="question">
      <label for="q4">4. Dans quelle mesure sentez-vous que la façon dont vous gérez vos finances personnelles vous aidera à atteindre la sécurité financière à l'avenir&nbsp;?</label>
      <div class="slider-group">
        <input type="range" id="q4" min="1" max="10" value="1">
        <span id="q4-val">1</span>
      </div>
    </div>
    <!-- Question 5 -->
    <div class="question">
      <label>5. Si vous étiez subitement dans l'incapacité de travailler pendant une période prolongée ou indéfinie, pendant combien de temps pourriez-vous assumer les dépenses financières de base comme le remboursement de votre prêt, les factures et la nourriture&nbsp;?</label>
      <div class="radio-group" id="q5-group">
        <label><input type="radio" name="q5" value="0">0 à 4 mois</label>
        <label><input type="radio" name="q5" value="2.5">4 à 12 mois</label>
        <label><input type="radio" name="q5" value="5">1 à 4 ans</label>
        <label><input type="radio" name="q5" value="10">Plus de 5 ans</label>
      </div>
    </div>
    <!-- Result -->
    <div id="result">
      <div id="score-box"><span id="score-val">0</span></div>
      <p>Votre score QIF sur 10.</p>
    </div>
    <!-- Buttons -->
    <div class="buttons">
      <button class="secondary" id="reset-btn">Recommencer</button>
      <a href="https://resilience.wfg.quebec" target="_blank" class="primary">Aller sur Résilience</a>
    </div>
  </div>
  <script>
    // Grab DOM elements
    const sliders = Array.from(document.querySelectorAll('input[type="range"]'));
    const sliderValues = sliders.map((sl) => document.getElementById(sl.id + '-val'));
    const radioGroup = document.getElementById('q5-group');
    const resultDiv = document.getElementById('result');
    const scoreBox = document.getElementById('score-box');
    const scoreVal = document.getElementById('score-val');
    const resetBtn = document.getElementById('reset-btn');

    // Update slider displayed values on input
    sliders.forEach((slider, index) => {
      slider.addEventListener('input', () => {
        sliderValues[index].textContent = slider.value;
        updateScore();
      });
    });

    // Add change event for radio buttons
    radioGroup.addEventListener('change', (e) => {
      // Highlight selected label
      const labels = Array.from(radioGroup.querySelectorAll('label'));
      labels.forEach((lbl) => lbl.classList.remove('selected'));
      const selectedInput = radioGroup.querySelector('input[name="q5"]:checked');
      if (selectedInput) {
        selectedInput.parentElement.classList.add('selected');
      }
      updateScore();
    });

    // Compute and display score if all questions answered
    function updateScore() {
      // Get numeric values from sliders
      const qValues = sliders.map((sl) => parseInt(sl.value));
      // Get q5 value
      const selectedRadio = radioGroup.querySelector('input[name="q5"]:checked');
      const q5Value = selectedRadio ? parseFloat(selectedRadio.value) : null;
      // Determine if all answers present
      const allAnswered = q5Value !== null;
      if (!allAnswered) {
        // Hide result while waiting
        resultDiv.style.display = 'none';
        return;
      }
      // Calculate average
      const sum = qValues.reduce((a, b) => a + b, 0) + q5Value;
      const avg = sum / 5;
      // Display result
      scoreVal.textContent = avg.toFixed(1);
      resultDiv.style.display = 'block';
    }

    // Reset function
    resetBtn.addEventListener('click', () => {
      // Reset sliders and displays
      sliders.forEach((sl, index) => {
        sl.value = 1;
        sliderValues[index].textContent = '1';
      });
      // Uncheck radios
      const radios = radioGroup.querySelectorAll('input[name="q5"]');
      radios.forEach((rd) => (rd.checked = false));
      // Remove selected classes
      Array.from(radioGroup.querySelectorAll('label')).forEach((lbl) => lbl.classList.remove('selected'));
      // Hide result
      resultDiv.style.display = 'none';
    });
  </script>
</body>
</html>
